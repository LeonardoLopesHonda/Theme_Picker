<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Theme Picker</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="index.js"></script>
</head>
<body class="body">
    <header class="header">
        <h1>Theme Picker</h1>
    </header>
    <main class="main-content">
        <h2>Pick a Theme</h2>
        <section class="themes">
            <div class="especific-themes">
                <h3>Blue Themes</h3>
                <button class="Blue">Blue</button>
                <button class="Light-Blue">Light-Blue</button>
                <button class="Dark-Blue">Dark-Blue</button>
            </div>
            <div class="especific-themes">
                <h3>Purple Themes</h3>
                <button class="Purple">Purple</button>
                <button class="Light-Purple">Light-Purple</button>
                <button class="Dark-Purple">Dark-Purple</button>
            </div>
            <div class="especific-themes">
                <h3>Red Themes</h3>
                <button class="Red">Red</button>
                <button class="Light-Red">Light-Red</button>
                <button class="Dark-Red">Dark-Red</button>
            </div>
        </section>
        <button class="clear-btn">Clear Theme</button>
    </main>
</body>
</html>
